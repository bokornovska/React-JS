<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <title>My First React Page</title>
</head>
<body>
    <div id="root"></div>

    <noscript>You need to enable your JS to view the page</noscript>
    <script>
        const rootElement = document.getElementById('root'); //root DOM element
        const root = ReactDOM.createRoot(rootElement);  //react DOM element

        const headingElement = React.createElement('h1', {}, 'Hello from React!!!');
        const secondHeadingElement = React.createElement('h2', {}, 'Second heading here')
        const headerElement = React.createElement('header', {}, headingElement, secondHeadingElement);

        root.render(headerElement);
    </script>
    <!-- <script src = "./script.js"></script> -->
</body>
</html>
